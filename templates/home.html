<!DOCTYPE html>
<html>
  <heade>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learninglanguage</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      h1{
        font-size: 60px;
        font-family: Roboto;
        font-weight: normal;
        color: rgb{100,100,100}
        text-align: center;
      }
      #banner {
        width: 100%;
        height: 360px;
        object-fit: cover;
      }
      #container{
      max-width: 720px;
      margin: 0 auto 0 auto;
      }
      h2{
        font-family: Roboto;
        font-size: 32px;
        font-weight: normal;
        color: rgb{100,100,100}
      }
    </style>
  </heade>
  <body>
    <div id="container">
    <h1 class="text-center">Learninglanguage</h1>

    <p class="text-center">Making learning language easy and fun</p>
      <h2>Languages Offered</h2>
      <div>
        {% for language in languages %}
        <div>
          <h3>{{language['title']}}</h3></div>
        {% endfor %}
      </div>
      
      <div>
        <a href="templates/signup.html" type="button" class="btn btn-primary btn-lg">Sign up</a>
        <button type="button" class="btn btn-secondary btn-lg">Log in</button>
      </div>
      </div>
